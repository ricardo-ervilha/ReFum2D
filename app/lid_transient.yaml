problem: lid_driven
mesh: "../inputs/regular/quad_50x50.msh"

parameters:
  viscosity: 1e-2
  density: 1.0

boundaries:
  u:
    - { type: DIRICHLET, region: TOP, value: one }
    - { type: DIRICHLET, region: BOTTOM, value: zero }
    - { type: DIRICHLET, region: LEFT, value: zero }
    - { type: DIRICHLET, region: RIGHT, value: zero }

  v:
    - { type: DIRICHLET, region: TOP, value: zero }
    - { type: DIRICHLET, region: BOTTOM, value: zero }
    - { type: DIRICHLET, region: LEFT, value: zero }
    - { type: DIRICHLET, region: RIGHT, value: zero }

  p:
    - { type: NEUMANN, region: TOP, value: zero }
    - { type: NEUMANN, region: BOTTOM, value: zero }
    - { type: NEUMANN, region: LEFT, value: zero }
    - { type: NEUMANN, region: RIGHT, value: zero }

solver: transient # avisa q é transiente

transient_parameters:
  n_steps: 50
  tf: 10
  initial_condition:
    u: zero
    v: zero
    p: zero

simple:
  lambda_uv: 0.6
  lambda_p: 0.3
  iterations: 200

export_folder: "../outputs/lid_transiente_simulation/" # importante deixar barra no final (precisa estar criado antes)