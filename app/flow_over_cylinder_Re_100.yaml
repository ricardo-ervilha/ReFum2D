problem: flow_over_cyilinder
mesh: "../inputs/cylinder/flow_over_cylinder_benchmark.msh"

parameters:
  viscosity: 1e-3
  density: 1.0

boundaries:
  u:
    - { type: DIRICHLET, region: TOP, value: zero }
    - { type: DIRICHLET, region: BOTTOM, value: zero }
    - { type: DIRICHLET, region: LEFT, value: foc_b } # alterou aqui
    - { type: NEUMANN, region: RIGHT, value: zero }
    - { type: DIRICHLET, region: OBJECT, value: zero }

  v:
    - { type: DIRICHLET, region: TOP, value: zero }
    - { type: DIRICHLET, region: BOTTOM, value: zero }
    - { type: DIRICHLET, region: LEFT, value: zero }
    - { type: NEUMANN, region: RIGHT, value: zero }
    - { type: DIRICHLET, region: OBJECT, value: zero }

  p:
    - { type: NEUMANN, region: TOP, value: zero }
    - { type: NEUMANN, region: BOTTOM, value: zero }
    - { type: NEUMANN, region: LEFT, value: zero }
    - { type: DIRICHLET, region: RIGHT, value: zero }
    - { type: NEUMANN, region: OBJECT, value: zero }

solver: transient

transient_parameters:
  n_steps: 100
  tf: 5
  initial_condition:
    u: zero
    v: zero
    p: zero

simple:
  lambda_uv: 0.3
  lambda_p: 0.01
  iterations: 100

export_folder: "../outputs/flow_over_cylinder_Re_100/"