problem: kovasznay_flow
mesh: "../inputs/triangular/tri_transf_20x20.msh" # (0,1)x(0,1)

parameters:
  viscosity: 0.05 # Re = 20
  density: 1.0

boundaries:
  u:
    - { type: DIRICHLET, region: TOP, value: kov_u }
    - { type: DIRICHLET, region: BOTTOM, value: kov_u }
    - { type: DIRICHLET, region: LEFT, value: kov_u }
    - { type: NEUMANN, region: RIGHT, value: zero }

  v:
    - { type: DIRICHLET, region: TOP, value: kov_v }
    - { type: DIRICHLET, region: BOTTOM, value: kov_v }
    - { type: DIRICHLET, region: LEFT, value: kov_v }
    - { type: NEUMANN, region: RIGHT, value: zero }

  p:
    - { type: NEUMANN, region: TOP, value: zero }
    - { type: NEUMANN, region: BOTTOM, value: zero }
    - { type: NEUMANN, region: LEFT, value: zero }
    - { type: DIRICHLET, region: RIGHT, value: kov_p }

solver: steady

simple:
  lambda_uv: 0.6
  lambda_p: 0.3
  iterations: 500

export_folder: "../outputs/"